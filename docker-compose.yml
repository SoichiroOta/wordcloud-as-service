version: '3.5'

services:

  web:
    image: web
    build:
      context: ./
      dockerfile: Dockerfile
    volumes:
      - '.:/usr/src/app'
    ports:
      - 80:80
    environment:
      - DEBUG=True
      - PYTHONUNBUFFERED=0
      - PORT=80
      - FORMAT=PNG
      - FONT_FILE_NAME=SourceHanSans-Regular.ttc
    command: python3 api.py